    <form>
        <label class="labelheading">Emergency booking</label><br>
        <label class="type">Type of vehicle </label>
        <select name="type" id="type" style="padding: 1rem;width: 25vw;border-radius: 1rem;;margin-left: 4vw;font-size: 1rem;">

        <input type=text>
        
        <input type="text" id="loc">
        <button type="button" id="locbtn" onclick="getLocation()">Get Your Location</button>
        <button onclick="alertt()" id="bookbtn">book</button>
    </form>
</div>
<script>
    const x = document.getElementById("loc");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(showPosition);
  } else { 
    x.value = "Geolocation is not supported by this browser.";
  }
}
    
function showPosition(position) {
    x.value="Latitude: " + position.coords.latitude + 
    "\t Longitude: " + position.coords.longitude;
}
   function alertt(){
        alert('Booking Successful!');
    }
</script>
